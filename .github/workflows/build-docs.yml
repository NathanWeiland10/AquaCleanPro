name: build-docs

on: [ push ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ethantimpe/aquacleanpro/build-docs:v1.0.0
      credentials:
        username: ethantimpe
        password: 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

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Build docs
        run: |
          cd docs
          # Uncomment once we have code to autodoc
          # doxygen Doxyfile
          sphinx-build -M simplepdf . _pdf
          sphinx-build -M html . _html
      - name: Export PDF
        uses: actions/upload-artifact@v3
        with:
          name: aquaclean-pro-pdf
          path: docs/_pdf/simplepdf/AquaClean-Pro.pdf
      - name: Export HTML
        uses: actions/upload-artifact@v3
        with:
          name: aquaclean-pro-html
          path: docs/_html/html/*