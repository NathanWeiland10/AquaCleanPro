name: docs

on: [ push ]

jobs:
  docs:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ethantimpe/aquacleanpro/build-docs:v1.0.2
      credentials:
        username: ethantimpe
        password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Spell Check
        run: codespell --write-changes

      - name: Build Docs
        run: |
          cd docs
          doxygen Doxyfile
          sphinx-build -M html . _html

      - name: Export HTML
        uses: actions/upload-artifact@v3
        # If not on main, export HTML build to zip
        if: ${{ github.ref != 'refs/heads/main' }}
        with:
          name: aquaclean-pro-html
          path: docs/_html/html/*

      - name: Create CNAME file
        run: echo "docs.aquacleanpro.org" > docs/CNAME

      - name: List contents of docs directory
        run: ls -R docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        # If push to main, deploy to pages
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_html/html
          force_orphan: true

        
